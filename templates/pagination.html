 <!-- Pagination start -->
 <div class="clearfix">
    <div class="current mt-4 " style="float: left; color: gray;">
        Page {{ page_obj.number }} of {{paginator.num_pages }}.
    </div>
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item"><a href="?page={{ page_obj.previous_page_number }}">Previous</a></li>
        {% endif %}
        <!-- <li class="page-item disabled"><a href="#">Previous</a></li> -->
        {% for i in paginator.page_range %}
        <li class="page-item {% if i == page_number %} active {% endif %} "><a href="?page={{i}}"
                class="page-link">{{i}}</a></li>
        {% endfor %}

        {% if page_obj.has_next %}
        <li class="page-item"><a href="?page={{ page_obj.next_page_number }}">Next</a></li>
        {% endif %}
    </ul>
</div>

<!-- Pagination end -->
