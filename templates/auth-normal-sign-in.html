{% extends "base.html" %}

{% block title %} Login-Expense {% endblock title %}
{% block body %}
{% load static %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<style>
    .input-group-text{
        background: #4099ff !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
        font-size: 25px;
    }

    .input-group input{
        font-size: 23px;
    }
</style>

<body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="loader-track">
            <div class="loader-bar"></div>
        </div>
    </div>
    <!-- Pre-loader end -->
    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container">
            
            <div class="row">
                <div class="col-5" style="margin-left:29%;">            
                {% include 'messages.html' %}
                </div>
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                   
                    <div class="login-card card-block auth-body mr-auto ml-auto">
                        <form class="md-float-material" method="post" action="/loginpage">
                            {% csrf_token %}
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-left txt-primary">Sign In</h3>
                                    </div>
                                </div>
                                <hr />

                                <div class="input-group">

                                    <span class="input-group-text " style="padding: 1px 7px;"><i class="fas fa-user"></i></span>

                                    <input name="username" type="username" class="form-control" placeholder="User Name">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text " style="padding: 1px 7px;"><i class="fas fa-key"></i></span>

                                    <input  name="password" type="password" class="form-control" placeholder="Password">
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-sm-7 col-xs-12">
                                        <div class="checkbox-fade fade-in-primary">
                                            <label>
                                                <input type="checkbox" value="">
                                                <span class="cr"><i
                                                        class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">Remember me</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                                        <a href="{% url 'reset_password' %}" class="text-right f-w-600 text-inverse">
                                            Forgot Your Password?</a>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit"
                                            class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign
                                            in</button>
                                    </div>
                                </div>

                                <div class="mt-1">
                                    <div class="d-flex justify-content-center links text-dark">Don't have an account? <a
                                            href="{% url 'registerpage' %}" class="ml-2">Sign Up</a>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-md-10">
                                            <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                        </div>

                                    </div>

                                </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>


    {% endblock body%}
